name: Push Container to Heroku

on: 
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login 
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:push -a ${{ secrets.HEROKU_APP_NAME }} web
    - name: Update database
      run: |
        dotnet tool install --global dotnet-ef
        dotnet tool restore
        dotnet ef database update --project MangoAPI.DataAccess
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
    - name: Run unit tests
      run: |
        dotnet test MangoAPI.Tests/MangoAPI.Tests.csproj
      env: 
        MANGO_TOKEN_KEY: ${{ secrets.MANGO_TOKEN_KEY }}
        REFRESH_TOKEN_LIFETIME: ${{ secrets.REFRESH_TOKEN_LIFETIME }}
        JWT_LIFETIME: ${{ secrets.JWT_LIFETIME }}
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web 
