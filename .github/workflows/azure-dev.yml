name: Azure Development environment CI/CD

on: 
  push:
    branches: [ azure-dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: dotnet publish
      run: |
        dotnet restore
        dotnet publish "MangoAPI.Presentation/MangoAPI.Presentation.csproj" -r linux-x64 -o ~/mango-linux-build/src
        
    #- name: Run unit tests
    #  run: |
    #    dotnet test MangoAPI.Tests/MangoAPI.Tests.csproj
    #  env: 
    #    MANGO_TOKEN_KEY: ${{ secrets.MANGO_TOKEN_KEY }}
    #    REFRESH_TOKEN_LIFETIME: ${{ secrets.REFRESH_TOKEN_LIFETIME }}
    #    JWT_LIFETIME: ${{ secrets.JWT_LIFETIME }}
    #    SEED_PASSWORD: ${{ secrets.SEED_PASSWORD }}

    - name: Configure SSH
      run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          END
      env: 
        SSH_USER: ${{ secrets.AZURE_DEV_SSH_USER }}
        SSH_KEY: ${{ secrets.AZURE_DEV_SSH_KEY }}
        SSH_HOST: ${{ secrets.AZURE_DEV_SSH_HOST }}
          
    - name: Stop service
      run: ssh staging "sudo systemctl stop mangoback"
      
    - name: Copy Release to Remote
      run: scp -r -i ~/.ssh/id_rsa ~/mango-linux-build/src/* $SSH_USER@$SSH_HOST:/home/$SSH_USER/mango-backend
      env:
        SSH_USER: ${{ secrets.AZURE_DEV_SSH_USER }}
        SSH_HOST: ${{ secrets.AZURE_DEV_SSH_HOST }}
      
    - name: Start service
      run: ssh staging "sudo systemctl start mangoback"
      
    - name: Drop and recreate database
      run: |
        dotnet tool install --global dotnet-ef
        dotnet tool restore
        dotnet ef database drop --force --project MangoAPI.DataAccess
        dotnet ef database update --project MangoAPI.DataAccess
      env:
        MANGO_DATABASE_URL: ${{ secrets.MANGO_DATABASE_URL }}