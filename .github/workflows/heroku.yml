name: Heroku Environment CI/CD

on: 
  push:
    branches: [ master, MANGO-318 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login 
      
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:push -a ${{ secrets.HEROKU_APP_NAME }} web
      
    # Installs PostgreSQl client  
    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt install -y --no-install-recommends postgresql-client
          
    # queries database with postgres client
    - name: Drop all tables
      run: |
        ls -l $GITHUB_WORKSPACE/SqlScripts
        psql -h $MANGO_HEROKU_PGHOST -d $MANGO_HEROKU_PGDB -U $MANGO_HEROKU_USER -p 5432 -a -q -f $GITHUB_WORKSPACE/SqlScripts/PostgresDropAllTablesCascade.sql
      env:
        PGPASSWORD: ${{ secrets.MANGO_HEROKU_PGPASSWORD }}
        MANGO_HEROKU_PGHOST: ${{ secrets.MANGO_HEROKU_PGHOST }}
        MANGO_HEROKU_PGDB: ${{ secrets.MANGO_HEROKU_PGDB }}
        MANGO_HEROKU_USER: ${{ secrets.MANGO_HEROKU_USER }}
      
    - name: Update Database
      run: |
        dotnet tool install --global dotnet-ef
        dotnet tool restore
        dotnet ef database update --project MangoAPI.DataAccess
      env:
        MANGO_DATABASE_URL: ${{ secrets.MANGO_HEROKU_DATABASE_URL }}
        MANGO_SEED_PASSWORD: ${{ secrets.MANGO_HEROKU_SEED_PASSWORD }}
        
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web