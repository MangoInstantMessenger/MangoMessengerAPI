name: Heroku Environment CI/CD

on: 
  push:
    branches: [ master, MANGO-318 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login 
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:push -a ${{ secrets.HEROKU_APP_NAME }} web
    - name: Drop and recreate database
      run: |
        dotnet tool install --global dotnet-ef
        dotnet tool restore
        dotnet ef database drop --force --project MangoAPI.DataAccess
        dotnet ef database update --project MangoAPI.DataAccess
      env:
        MANGO_DATABASE_URL: ${{ secrets.MANGO_HEROKU_DATABASE_URL }}
        MANGO_SEED_PASSWORD: ${{ secrets.MANGO_HEROKU_SEED_PASSWORD }}
    #- name: Run unit tests
    #  run: |
    #    dotnet test MangoAPI.Tests/MangoAPI.Tests.csproj
    #  env: 
    #    MANGO_TOKEN_KEY: ${{ secrets.MANGO_TOKEN_KEY }}
    #    REFRESH_TOKEN_LIFETIME: ${{ secrets.REFRESH_TOKEN_LIFETIME }}
    #    JWT_LIFETIME: ${{ secrets.JWT_LIFETIME }}
    #    SEED_PASSWORD: ${{ secrets.SEED_PASSWORD }}
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web