name: Heroku Environment CI/CD

on: 
  push:
    branches: [ master, MANGO-318 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login 
      
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:push -a ${{ secrets.HEROKU_APP_NAME }} web
      
    # Installs PostgreSQl client  
    - name: Install PostgreSQL client
      run: |
        echo $GITHUB_WORKSPACE
        apt-get update
        apt install -y --no-install-recommends postgresql-client
          
    # queries database with postgres client
    - name: Drop all tables
      run: psql -h postgres -d postgres_db -U postgres_user -c 'SELECT 1;'
      env:
        PGPASSWORD: postgres_password
      
    - name: Update Database
      run: |
        dotnet tool install --global dotnet-ef
        dotnet tool restore
        dotnet ef database update --project MangoAPI.DataAccess
      env:
        MANGO_DATABASE_URL: ${{ secrets.MANGO_HEROKU_DATABASE_URL }}
        MANGO_SEED_PASSWORD: ${{ secrets.MANGO_HEROKU_SEED_PASSWORD }}
        
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web